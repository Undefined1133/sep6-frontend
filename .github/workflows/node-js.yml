name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: echo "ENV_VARIABLE=${{ secrets.ENV_VARIABLE }}" >> $GITHUB_ENV

      - name: Build project
        run: npm run build
